<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Portefolio</title>
</head>
<body>
    <header>
        <h1>Portefolio - coming-soon</h1>
    </header>
    <main class="coming-soon">
        <div>
            <section class="container-day">
                <h2 class="day" id="days">Time</h2>
                <span>Day</span>
            </section>

            <section class="container-hour">
                <h2 class="hour" id="hours">Time</h2>
                <span>Hours</span>
            </section>

            <section class="container-minute">
                <h2 class="minute" id="mins">Time</h2>
                <span>Minute</span>
            </section>

            <section class="container-seconds">
                <h2 class="second" id="seconds">Time</h2>
                <span>Seconds</span>
            </section>
        </div>
    </main> 
    
</body>
</html>
